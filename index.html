<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full page JS slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class='logo'>Products.</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class="banner">
        <div class="imgBx">
            <img src="https://picsum.photos/1200/800?random=1" class="active">
            <img src="https://picsum.photos/1200/800?random=2">
            <img src="https://picsum.photos/1200/800?random=3">
            <img src="https://picsum.photos/1200/800?random=4">
        </div>

        <ul class="controls">
            <li onclick ="prevSlide();"></li>
            <li onclick ="nextSlide();"></li>
        </ul>
    </section>





    <script src="app.js"></script>

</body>
</html>
